<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .hidden {
            display: none;
        }

        .btn-link-custom:hover {
            color: #0d6efd;
            /* Cor de hover */
            cursor: pointer;
            /* Muda o cursor para indicar que é clicável */
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-dark text-white p-3">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <button id="botaoCadastrar"
                    class="btn btn-link btn-link-custom text-white text-decoration-none pe-3">Cadastrar</button>
                <button id="botaoRemover"
                    class="btn btn-link btn-link-custom text-white text-decoration-none pe-3">Remover</button>
            </div>
                <!-- Inicio botão busca -->
            <div class="d-flex align-items-center">
                <input type="text" class="form-control me-2" id="buscaId" placeholder="Codigo de Indentificação">
                <button id="botaoBuscar" class="btn btn-link btn-link-custom text-white text-decoration-none"onclick="buscaFilme(); return false">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>
            <!-- Fim botão buscar -->
        </div>
    </div>


    <!-- Formulário de Cadastro Escondido -->
    <div class="container my-4 hidden" id="formularioCadastro">
        <h2>Cadastrar Novo Filme</h2>
        
        
        
        <!-- inicio formulario filme -->
        <form id="formCadastroFilme">
            <div class="mb-3">
                <label for="tituloFilme" class="form-label">Título do Filme</label>
                <input type="text" class="form-control" id="titulo" >
            </div>

            <div class="mb-3">
                <label for="descricaoFilme" class="form-label">Descrição</label>
                <input type = text class="form-control" id="descricao" >
            </div>

            <div class="mb-3">
                <label for="generoFilme" class="form-label">Gênero</label>
                <input type= text class ="form-select" id="genero">
            </div>

            <div class="mb-3">
                <label for="anoLancamento" class="form-label">Ano de Lançamento</label>
                <input type= text class="form-select" id="anoLancamento" >
                    <!-- Opções adicionadas via JavaScript -->
            </div>
            <div class="mb-3">
                <label for="imagemFilme" class="form-label">Imagem do Filme</label>
                <input type="text" class="form-control" id="imagem">
            </div>
            <button type="submit" class="btn btn-primary" onclick="incluirFilme(); return false" >Salvar Filme</button>
            <button type="reset" class="btn btn-primary"  >Limpar</button>
        </form>
    </div>
<!-- Fim formulario incluir filme -->




 <!-- inicio do remover filme -->
    <div class="container my-4 hidden" id="removerFilme">
        <h2>Remover Filme</h2>
        <form id="removerFilme">
            <div class="mb-3">
                <label for="IdFilme" class="form-label">Codigo Indentificação do Filme</label>
                <input type="text" class="form-control" id="idFilme" required>
            </div>
            <button type="submit" class="btn btn-primary"  onclick="deletaFilme(); return false">Remover Filme</button>
            <button type="reset" class="btn btn-primary"  >Limpar</button>

            <!-- fim do remover filme -->

            <!-- Script para Controlar a Exibição do Formulário -->
            <script>
                document.getElementById('botaoCadastrar').addEventListener('click', function () {
                    var form = document.getElementById('formularioCadastro');
                    form.classList.toggle('hidden');
                });

                document.getElementById('botaoRemover').addEventListener('click', function () {
                    var form = document.getElementById('removerFilme');
                    form.classList.toggle('hidden');
                });
            
                // Script para preencher o dropdown de Ano de Lançamento
                const anoAtual = new Date().getFullYear();
                const selectAnoLancamento = document.getElementById('anoLancamento');
                for (let ano = 1900; ano <= anoAtual; ano++) {
                    const opcao = document.createElement('option');
                    opcao.value = ano;
                    opcao.textContent = ano;
                    selectAnoLancamento.appendChild(opcao);
                }
            </script>

            <!-- Scripts Bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3"></script>
            <script src="funcao/filmes.js"> </script>
            <script src="funcao/removerFilme.js"> </script>
            <script src="funcao/buscaFilme.js"> </script>
</body>

</html>
