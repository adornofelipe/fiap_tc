<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login Administração | F3zzin</title>
</head>
<body>
    <!----------------------- Div principal -------------------------->
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
    
      <!-----------------------  Div Login  -------------------------->
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
   
        <!-- area da esquerda com imagem --->
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #dc3545"> <!-- cor de fundo da imagem e texto -->
           <div class="featured-image mb-3">
            <img src="image/1.png" class="img-fluid" style="width: 250px;">
           </div>
           <!-- Texto abaixo da imagem -->
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">CineAdmin</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Gerencie o catálogo de filmes com facilidade.</small>
       </div> 
    
       <!-- area direita da div campos login -->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Bem Vindo</h2>
                  
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Digite seu endereco de email" id="login" >
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Digite sua senha" id = "senha">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Lembre-se</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Esqueceu a senha?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-danger w-100 fs-6" onclick="logar(); return false" >Login</button>
                </div>
                <div class="row">
                    <small>Criar Conta? <a href="#">registrar-se</a></small>
                    <script src="dados.js">
                        
                    </script>
                </div>
          </div>
       </div> 
      </div>
    </div>
    
</body>
</html>
